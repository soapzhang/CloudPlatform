<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table</title>
<link rel="stylesheet" href="../../assets/js/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="../../assets/css/global.css" media="all">
<link rel="stylesheet" href="../../assets/js/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../../assets/css/table.css" />
</head>

<body>
	<div class="admin-main">
		<div class="content-search">
			<form id="searchform" action="" class="layui-form">
              <div class="layui-inline">
                <select name="groupName" asnycSelect="/api/common/file/groups" lay-filter="group_select">
                  <option value="">请选择上传分组</option>
                </select>     
              </div>
              <div class="layui-inline">
                <select name="provider" asnycSelect="/api/common/file/providers" lay-filter="provider_select">
                  <option value="">请选择文件系统服务商</option>
                </select>     
              </div>
              <div class="layui-inline">
				 <input class="layui-input layui-date" name="startDate" placeholder="开始时间" id="start">
			  </div>
			  <div class="layui-form-mid">-</div>
			  <div class="layui-inline">
				 <input class="layui-input layui-date" name="endDate" placeholder="截止时间" id="end">
			  </div>
              <div class="layui-inline">
                <input type="button" class="layui-btn layui-btn-normal J_search" lay-submit lay-filter="search" value="筛选"/>    
              </div>                           
           </form>
		</div>
		<fieldset class="layui-elem-field">
			<legend>文件列表</legend>
			<div class="layui-field-box layui-form">
				<table class="layui-hide" id="tablecont" lay-filter="table"></table>
			</div>
		</fieldset>
	</div>
	<script type="text/html" id="statusTpl">
      <span class="layui-badge {{ d.success ? 'layui-bg-green' : 'layui-bg-orange' }}">{{ d.success ? '成功' : '失败' }}</span>
    </script>    
	<script type="text/html" id="toolBar">
      <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="view">查看</a>
      <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
</body>
<script type="text/javascript" src="../../assets/js/layui/layui.js"></script>
<script>
	layui.config({
		version : "1.0.0",
		base : '../../assets/js/modules/'
	}).use('file');
</script>

</html>
