<!DOCTYPE html>
<html>
 <head> 
  <meta charset="UTF-8" /> 
  <title>新增账号</title> 
  <link rel="stylesheet" href="../../assets/js/layui/css/layui.css" media="all" />
  <link rel="stylesheet" href="../../assets/css/global.css" media="all">
  <link rel="stylesheet" href="../../assets/js/font-awesome/css/font-awesome.min.css">
 </head> 
 <body> 
  <div class="admin-main">  
   <form class="layui-form" action="/api/account/add">  
    <div class="layui-form-item">
		<label class="layui-form-label">用户名</label>
		<div class="layui-input-block">
		   <input type="text" name="username" placeholder="中文、字母、数字、下划线" lay-verify="required" class="layui-input">
		</div>
	</div> 
    <div class="layui-form-item">
		<label class="layui-form-label">手机</label>
		<div class="layui-input-block">
		   <input type="text" name="mobile" placeholder="手机号码" lay-verify="required" class="layui-input">
		</div>
	</div>
    <div class="layui-form-item">
		<label class="layui-form-label">邮箱</label>
		<div class="layui-input-block">
		   <input type="text" name="email" placeholder="邮箱" lay-verify="required" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">姓名</label>
		<div class="layui-input-block">
		   <input type="text" name="realname" placeholder="姓名" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">角色</label>
		<div class="layui-input-block">
		   <ul dataLoad="/api/role/list" template-id="rolelist_tpl" onFinishCallback="onFinishCallback"></ul>
           <script type="text/html" id="rolelist_tpl">
	        {{# layui.each(d, function(index, item){ }}
            <li style="display: inline;padding-left: 5px;"><input type="checkbox" name="roleIds" lay-skin="primary" title="{{ item.name }}" value="{{ item.id }}"></li>
	        {{# }); }}
           </script>
		</div>
	</div>
		     
    <div class="layui-form-item"> 
     <div class="layui-input-block"> 
        <input type="button"  class="layui-btn layui-btn-normal J_ajaxSubmit" value="保存"/>
        <input type="reset" class="layui-btn layui-btn-primary" value="重置"/>
     </div> 
    </div> 
   </form> 
  </div> 
 </body>
 <script type="text/javascript" src="../../assets/js/layui/layui.js"></script>
<script>
	layui.cache.page = 'account';
	layui.config({
		version : "1.0.0",
		base : '../../assets/js/modules/'
	}).use('account');
	
	function onFinishCallback(){
		layui.form.render('checkbox');
	}
</script>
</html>
