<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>角色管理</title>
<link rel="stylesheet" href="../../assets/js/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="../../assets/css/global.css" media="all">
<link rel="stylesheet" href="../../assets/js/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../../assets/css/table.css" />
</head>

<body>
	<div class="admin-main">
		<blockquote class="layui-elem-quote layui-quote-nm">
			<a class="layui-btn layui-btn-small layui-btn-normal J_iframe_dialog" href="javascript:;" data-url="/modules/role/add.html" data-title="新增角色"> 
			  <i class="layui-icon">&#xe608;</i> 新增角色
			</a>
		</blockquote>
		<fieldset class="layui-elem-field">
			<legend>角色列表</legend>
			<div class="layui-field-box layui-form">
				<table class="layui-hide" id="tablecont" lay-filter="table"></table>
			</div>
		</fieldset>
	</div>
	<script type="text/html" id="enabledTpl">
      <input type="checkbox" data-id="{{d.id}}" value="{{d.enabled}}" lay-skin="switch" lay-text="是|否" {{ d.enabled ? 'checked' : '' }} disabled>          
    </script>    
	<script type="text/html" id="toolBar">
      <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="switch">{{#  if(d.enabled){ }}禁用{{#  } else { }}启用{{#  } }} </a>
      <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="assign-menu">分配菜单</a>
      <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="assign-perms">分配权限</a>
      <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">编辑</a>
      <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
</body>
<script type="text/javascript" src="../../assets/js/layui/layui.js"></script>
<script>
	layui.cache.page = 'module';
	layui.config({
		version : "1.0.0",
		base : '../../assets/js/modules/'
	}).use('role');
</script>

</html>
